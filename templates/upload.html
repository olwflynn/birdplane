<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
  <form id="upload_form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" multiple>
      <input type="submit" value="submit">
  </form>
</body>
</html>
